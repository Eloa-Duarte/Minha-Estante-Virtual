<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Estante Virtual - Add New Review</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
<header>
    <div>
        <a href= "../index.html">
        <img src="../assets/images/mevlogo.svg" alt="MEV logo" height="32">
        </a>
        <span>MEV</span>
    </div>
    <nav>
        <button class="add-button" aria-label="Add new book review">+</button>
    </nav>


</header>

<main>
<div class="form-page-container">

    <h2>New Review</h2>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="book-name">Nome do Livro</label>
                <input type="text" id="book-name" placeholder="Coloque o nome do livro aqui">
            </div>
            <div class="form-group">
                <label for="autor">Autor/a do Livro</label>
                <input type="text" id="autor" placeholder="Nome do autor/a">
            </div>
            <div class="form-group">
                <label for="genre">Gênero do Livro</label>
                <input type="text" id="genre" placeholder="Coloque o gênero do livro aqui">
            </div>

            <div class="form-group">
                <label for="poster-url">URL da Capa</label>
                <input type="text" id="poster-url" placeholder="URL da Capa (jpg or png)">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rating-select">Nota</label>
                    <select id="rating-select">
                        <option value="">Escolha uma nota</option>
                        <option value="1">★☆☆☆☆ - 1 Estrela</option>
                        <option value="2">★★☆☆☆ - 2 Estrelas</option>
                        <option value="3">★★★☆☆ - 3 Estrelas</option>
                        <option value="4">★★★★☆ - 4 Estrelas</option>
                        <option value="5">★★★★★ - 5 Estrelas</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="read-date">Data do término de leitura</label>
                    <input type="date" id="read-date">
                </div>
            </div>

            <div class="form-group">
                <label for="review-text">Sua Review</label>
                <textarea id="review-text" rows="5" placeholder="Coloque o que você pensa aqui..."></textarea>
            </div>

            <button type="submit" class="submit-button">Adicionar review</button>

        </form>
    </div>
</div>

</main>

<footer>
    <p>&copy; 2025 MLib &ndash; My Movie Library</p>
</footer>
    </body>

</html>
